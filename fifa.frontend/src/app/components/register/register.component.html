<div class="col-lg-6" [@fadeIn]>
    <h1>{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        You have successfully registered at the Zoo please click this <a [routerLink]="['/login']">link</a> to continue
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        {{errorMessage}}
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-10" autocomplete="false">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" readonly onfocus="this.removeAttribute('readonly')" required />
            <span id="name_span" *ngIf="!name.valid && name.touched && (shown != 'true') ">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Apellidos</label>
            <input type="text" name="surname" id="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" readonly onfocus="this.removeAttribute('readonly')" required />
            <span id="surname_span" *ngIf="!surname.valid && surname.touched && (shown != 'true')">
                    Los apellidos son obligatorio
                </span>
        </p>
        <p>
            <label>Email</label>
            <input type="text" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" readonly onfocus="this.removeAttribute('readonly')" class="form-control" required />
            <span id="email_span" *ngIf="!email.valid && email.touched && (shown != 'true')">
                    El email son obligatorio
             </span>
        </p>
        <p>
            <label>Password</label>
            <input type="password" id="password" readonly onfocus="this.removeAttribute('readonly')" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span id="password_span" *ngIf="!password.valid && password.touched && (shown != 'true')">
                La contrase√±a no es correcta
            </span>
        </p>
        <p>
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" readonly onfocus="this.removeAttribute('readonly')" name="confirmPassword" #confirmPassword="ngModel" [(ngModel)]="cPassword" class="form-control" required />
            <span id="password_span" *ngIf="!password.valid && password.touched && (shown != 'true')">
          This field is required
        </span>
        </p>
        <input type="submit" value="{{title}}" class="btn btn-primary" />
    </form>
</div>
