<div class="col-lg-12" [@fadeIn]>
    <h1>{{title}}</h1>


    <div class="col-lg-3" *ngFor="let team of teams">
        <div class="thumbnail">
            <div>
                <img *ngIf="team.image" class="animal-image-mask" src="{{ url + 'get-image-team/' + team.image }}" alt="{{team.name}}">
                <img *ngIf="!team.image" src="https://via.placeholder.com/270x200" alt="{{team.name}}">
                <div class="caption">
                    <h3><a [routerLink]="['/team', team._id]">{{team.name}}</a></h3>
                </div>
            </div>
        </div>
    </div>

</div>
