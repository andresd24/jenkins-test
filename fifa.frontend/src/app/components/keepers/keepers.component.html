<div class="col-lg-12" [@fadeIn]>
    <h1>{{title}}</h1>


    <div class="col-lg-3" *ngFor="let keeper of keepers">
        <div class="thumbnail">
            <div>
                <img  *ngIf="keeper.image" class="keeper-image-mask" src="{{ url + 'get-image-file/' + keeper.image }}" alt="{{keeper.name}}">
                <img  *ngIf="!keeper.image" src="https://via.placeholder.com/270x200" alt="{{keeper.name}}">
                <img  *ngIf="keeper.image == 'undefined'" src="https://via.placeholder.com/270x200" alt="{{keeper.name}}">
                <div class="caption">
                    <h3>{{keeper.name + ' ' + keeper.surname}}</h3>
                </div>
            </div>
        </div>
   </div>

</div>
